# cagette webapp
cagette_webapp_install_directory: /var/www/cagette
cagette_webapp_install_directory: https://github.com/gpenaud/cagette.git
cagette_webapp_nodejs_apt_repository_script_url: https://deb.nodesource.com/setup_17.x

cagette_webapp_user: cagette
cagette_webapp_group: cagette

cagette_webapp_webserver_vhost_servername: cagette.localhost
cagette_webapp_webserver_vhost_server_admin: guillaume.penaud@gmail.com
cagette_webapp_webserver_tls_enabled: no
cagette_webapp_webserver_tls_certificate_path: /etc/apache2/certificates/cert.pem
cagette_webapp_webserver_tls_key_path: /etc/apache2/certificates/key.pem
cagette_webapp_webserver_error_log_path: /var/log/apache2/cagette-error.log
cagette_webapp_webserver_custom_log_path: /var/log/apache2/cagette-custom.log

# cagette mailer
cagette_mailer_source_repository: https://github.com/gpenaud/cagette-mailer.git
cagette_mailer_install_directory: "{{ ansible_env.PROJECT_DIR }}"

# mysql
mysql_user: ansible
mysql_password: ansible
mysql_db: db
